<!DOCTYPE html >
<html>
<head>
<meta  charset=UTF-8>

<link rel="stylesheet" href="css/index/blog.css">
<link rel="stylesheet" href="css/index/page.css"> 
<link rel="stylesheet" type="text/css" href="css/widget-cartPanelView.css" />
<link rel="stylesheet" type="text/css" href="css/webbase.css" />

<title>博主主页</title>

    <script type="text/javascript" src="plugins/angularjs/angular.min.js">  </script>
    
    <!-- 分页组件开始 -->
	<script src="plugins/angularjs/pagination.js"></script>
	<link rel="stylesheet" href="plugins/angularjs/pagination.css">
	<!-- 分页组件结束 -->
    <script type="text/javascript" src="js/base_pagination.js">  </script>

</head>
<body ng-app="hero" ng-controller="searchController" ng-init="loadkeywords()">
<div class="container">
	<!-- 顶部logo start -->
	<div class="row">
		<div class="col-md-4" style="padding: 3px;">
			<img src="img/index/logo.png">
		</div>
		<div class="col-md-8">
			<iframe style="float: right;" width="420" scrolling="no" height="60" frameborder="0" allowtransparency="true" src="#">22018-10-10</iframe>
		</div>
	</div>
	<!-- 顶部logo end -->
	
	<!-- 导航栏 start -->
	<div class="row padding_top" >
		<nav class="navbar navbar-default">
		  <div class="container-fluid">
		   
		    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
			       <ul class="nav navbar-nav">
			        <li><a style="font-size:19px;color: black;"  href="page-index.html">首页</a></li>
			      </ul>
		      <ul class="nav navbar-nav">
		        <li><a style="font-size:17px;color: black;" href="next-next-next.html">关于博主</a></li>
		      </ul>
		      <ul class="nav navbar-nav">
		        <li><a style="font-size:17px;color: black;" href="next-next-next.html">其他</a></li>
		      </ul>
		      <ul class="nav navbar-nav">
		        <li><a style="font-size:17px;color: black;" href="next-next-next.html">其他</a></li>
		      </ul>
		      <ul class="nav navbar-nav">
		        <li><a style="font-size:17px;color: black;" href="next-next-next.html">其他</a></li>
		      </ul>
		      <ul class="nav navbar-nav">
		        <li><a style="font-size:17px;color: black;" href="next-next-next.html">其他</a></li>
		      </ul>
		      <ul class="nav navbar-nav">
		        <li><a style="font-size:17px;color: black;" href="next-next-next.html">其他</a></li>
		      </ul>
		     
		      
		      <form class="navbar-form navbar-right">
		        <div class="form-group">
		          <input type="text" class="form-control" ng-model="searchMap.keywords" placeholder="请输入要搜索的内容。。。">
		        </div>
		        <button type="submit" class="btn btn-default"  ng-click="searchMap.pageNo=1;search()">搜索</button>
		      </form>
		      
		    </div><!-- /.navbar-collapse -->
		  </div><!-- /.container-fluid -->
		</nav>
	</div>
	<!-- 导航栏 end -->
		
		<!-- 搜索结果栏杆start -->
		<div class="data_list">
			<div class="data_list_title">
				<img alt="" src="img/search/search_icon.png"/>&nbsp;搜索&nbsp;
				<font>总共搜索到&nbsp;{{resultMap.total}}&nbsp;条记录
			</div>
			<div class="datas">
	  			<ul ng-repeat="blog in resultMap.rows">
	  			
	  				<li style="margin-bottom: 30px">
	  					<!-- <span class="date"><a href="page-search.html">2016年02月15日</a></span> -->
	  					
	  					
	  					
					  	<span class="title" >
					  		<a href="page-blog-view.html#?id={{blog.id}}" ng-bind-html="blog.title | trustHtml">
					  			{{blog.title}}
					  		</a>
					  	</span>
					  	<span class="summary">{{blog.summary}}</span>
									  	<!-- <span class="img">
									  		
										  		<a href="#"><img src="img/index/145553951189	0048174.jpg" alt="1455539511890048174.jpg"></a>
										  		&nbsp;&nbsp;
									  		
										  		<a href="#"><img alt="1455539700734093102.jpg" src="img/index/1455539700734093102.jpg"  width="667" height="264" style="width: 667px; height: 264px;"></a>
										  		&nbsp;&nbsp;
									  		
										  		<a href=""><img alt="1455539761187019902.jpg" src="img/index/1455539761187019902.jpg" ></a>
										  		&nbsp;&nbsp;
									  		
									  	</span> -->
					  	<span class="info">发表于: {{blog.releasedate}} &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; </span>
	  					
	  				</li>
	  				 <hr style="height:5px;border:none;border-top:1px dashed gray;padding-bottom:  10px;" />
	  		
	  			</ul>
	  			<div class="fr page">
	  			<div class="sui-pagination pagination-large">
						<ul>
							<li class="prev {{isTopPage()?'disabled':''}}"">
								<a href="#" ng-click="queryByPage(searchMap.pageNo-1)">«</a>								
							</li>
							
							<li class="dotted" ng-if="firstDot==true"><span>...</span></li>
							<li  ng-repeat="p in pageLabel">
								<a href="#" ng-click="queryByPage(p)">{{p}}</a>
							</li>
							<li class="dotted" ng-if="lastDot==true"><span>...</span></li>
							
							<li class="next {{isEndPage()?'disabled':''}}"">
								<a href="#" ng-click="queryByPage(searchMap.pageNo+1)">»</a>
							</li>
						</ul>
						<div >
						    <span>
							       共{{resultMap.totalPages}}页&nbsp;
							  
                            </span>
						    <span >    
								    到 
								 <input type="text"   class="page-num"  ng-model="searchMap.pageNo"> 
								    页   
			                           
                              
                              <button class="page-confirm"  ng-click="queryByPage(searchMap.pageNo)">确定</button>
                            </span>
                        </div>

					</div>
	  			    </div>
	  		</div>
        </div>
		<!-- 搜索结果栏 end -->
		<div class="row" >
			<div class="col-md-12" >
				<div align="center" style="padding-top: 200px" >

        </div>

</html>
